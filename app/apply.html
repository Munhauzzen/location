<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;800&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="assets/css/libs.min.css">
   <link rel="stylesheet" href="assets/css/apply__style.min.css">
</head>

<body>
   <div class="epiic-wrapper">
      <div class="epiic-content">

         <section class="epiic-apply">
            <div class="epiic-container">
               <div class="epiic-apply--start">
                  <img class="epiic-apply__img" src="assets/images/apply/apply__illustration.svg" alt="Main image">
                  <h1 class="epiic-apply__title epiic__title">Присоединяйтесь<br> к дизайн команде epiic</h1>
                  <form class="epiic-apply-form">
                     <div class="epiic-apply-form__item">
                        <h3 class="epiic-apply-form__title">Расскажите о себе</h3>
                        <div class="epiic-apply-form__input-row">
                           <div class="epiic-apply-form__input-wrapper">
                              <label class="epiic-apply-form__label">Имя *</label>
                              <input class="epiic-apply-form__input" type="text" placeholder="John">
                           </div>
                           <div class="epiic-apply-form__input-wrapper">
                              <label class="epiic-apply-form__label">Фамилия *</label>
                              <input class="epiic-apply-form__input" type="text" placeholder="Johnson">
                           </div>
                        </div>
                        <div class="epiic-apply-form__input-row">
                           <div class="epiic-apply-form__input-wrapper">
                              <label class="epiic-apply-form__label">Мейл *</label>
                              <input class="epiic-apply-form__input" type="text" placeholder="JonhJ@mail.com">
                           </div>
                           <div class="epiic-apply-form__input-wrapper">
                              <label class="epiic-apply-form__label">Мессенджер (Telegram, Skype и т.д.)</label>
                              <input class="epiic-apply-form__input" type="text" placeholder="@johnjohnson">
                           </div>
                        </div>
                        <div class="epiic-apply-form__input-row">
                           <div class="epiic-apply-form__select-wrapper">
                              <label class="epiic-apply-form__label">Страна проживания *</label>
                              <select class="epiic-apply-form__select">
                                 <option>Ukraine</option>
                                 <option>Ukraine</option>
                                 <option>Ukraine</option>
                              </select>
                           </div>
                           <div class="epiic-apply-form__select-wrapper">
                              <label class="epiic-apply-form__label">Уровень английского</label>
                              <select class="epiic-apply-form__select">
                                 <option>Intermediate</option>
                                 <option>Intermediate</option>
                                 <option>Intermediate</option>
                              </select>
                           </div>
                        </div>
                        <label class="epiic-apply-form__label">Сколько лет работаете в сфере дизайна? *</label>
                        <textarea class="epiic-apply-form__textarea" placeholder="Lorem impsum"></textarea>
                        <label class="epiic-apply-form__label">У вас сейчас есть работа на полную ставку или фриланс
                           клиенты? *</label>
                        <textarea class="epiic-apply-form__textarea" placeholder="Lorem impsum"></textarea>
                        <label class="epiic-apply-form__label">Расскажите про причину ухода с последней работы *</label>
                        <textarea class="epiic-apply-form__textarea" placeholder="Lorem impsum"></textarea>
                        <label class="epiic-apply-form__label">Почему хотите работать удаленно? Есть опыт? *</label>
                        <textarea class="epiic-apply-form__textarea" placeholder="Lorem impsum"></textarea>
                        <label class="epiic-apply-form__label">Какие у вас ожидания по зарплате при работе на полную
                           ставку? *</label>
                        <textarea class="epiic-apply-form__textarea" placeholder="Lorem impsum"></textarea>
                     </div>

                     <div class="epiic-apply-form__item">
                        <h3 class="epiic-apply-form__title">Приведите примеры своих работ</h3>
                        <label class="epiic-apply-form__label">Ссылки на портфолио (Behance, Dribble и т.д.)</label>
                        <textarea class="epiic-apply-form__textarea"
                           placeholder="https://docs.google.com/document/d/14nJryuJKx2A4JhsRxH0a"></textarea>
                        <label class="epiic-apply-form__label">Ссылки на примеры лендингов или вебсайтов
                           <span class="epiic-apply-form__label-span"> (3 или более) *</span></label>
                        <textarea class="epiic-apply-form__textarea" placeholder="Lorem impsum"></textarea>
                        <label class="epiic-apply-form__label">Ссылки на примеры логотипов или фирменных стилей
                           <span class="epiic-apply-form__label-span"> (3 или более) *</span></label>
                        <textarea class="epiic-apply-form__textarea" placeholder="Lorem impsum"></textarea>
                        <label class="epiic-apply-form__label">Ссылки на примеры баннеров или буклетов
                           <span class="epiic-apply-form__label-span"> (3 или более) *</span></label>
                        <textarea class="epiic-apply-form__textarea" placeholder="Lorem impsum"></textarea>
                        <label class="epiic-apply-form__label">Ссылки на примеры иллюстраций или инфографиков
                           <span class="epiic-apply-form__label-span"> (3 или более) *</span></label>
                        <textarea class="epiic-apply-form__textarea" placeholder="Lorem impsum"></textarea>
                     </div>
                     <div class="epiic-apply-form__checkbox-wrapper">
                        <input class="epiic-apply-form__checkbox" type="checkbox" id="epiic-apply-form__checkbox-1">
                        <label for="epiic-apply-form__checkbox-1">Я убедился что ссылки на примеры доступны для
                           публичного
                           просмотра</label>
                     </div>
                     <div class="epiic-apply-form__checkbox-wrapper">
                        <input class="epiic-apply-form__checkbox" type="checkbox" id="epiic-apply-form__checkbox-2">
                        <label for="epiic-apply-form__checkbox-2">
                           Я согласен с <a class="epiic-apply-form__checkbox-span" href="#">Правилами пользования</a> и
                           <a class="epiic-apply-form__checkbox-span" href="#">Политикой конфиденциальности</a></label>
                     </div>
                     <button class="epiic-apply-form__btn" type="button">Отправить</button>
                  </form>
               </div>
               <div class="epiic-apply--finish">
                  <img class="epiic-apply__img" src="assets/images/apply/apply-finish__illustration.svg"
                     alt="Done image">
                  <p class="epiic-apply__title">Спасибо!</p>
                  <p class="epiic-apply__text">Ваша заявка будет рассмотрена в течение 1-2 недель.</p>
               </div>
            </div>
         </section>

      </div>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="assets/js/libs.min.js"></script>
   <script src="assets/js/main.js"></script>
</body>

</html>
